<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Socket.io chat | Raimond Lume</title>
  <link rel="stylesheet" href="/css/bulma.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>


<section id="login-screen" class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column">
          <h1 class="title is-size-2">
            a socket.io chat application
          </h1>
          <h2 class="subtitle is-size-4">
            by <strong>raimond lume</strong> 2019
          </h2>
        </div>
        <div class="column">
          <div class="field has-addons">
            <div class="control">
              <input id="username" class="input is-medium" type="text" placeholder="Username">
            </div>
            <div class="control">
              <a id="user-login" class="button is-primary is-outlined is-medium">
                Enter
              </a>
            </div>
          </div>
          <p id="username-taken" class="help is-danger" style="display: none;">Username is taken!</p>
          <p id="username-empty" class="help is-warning" style="display: none;">Please enter a username!</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="chat-screen" class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-8">
          <div class="message-container">
          </div>
          <div class="input-container">
            <div class="columns">
              <div class="column is-10">
                <textarea id="message" class="textarea" placeholder="Hi!" rows="2"></textarea>
              </div>
              <div class="column">
                <a id="message-send" class="button is-primary is-outlined is-medium">
                  Send
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="users-container is-hidden-mobile">
            <h2 class="title">Users</h2>
            <div id="user-table">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
